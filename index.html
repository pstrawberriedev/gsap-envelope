<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Title -->
		<title>GSAP Envelope Animation</title>

		<!-- Meta Info -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="styles.css" media="all" />
	</head>
	<body>
	
		<!-- Envelope Trigger Button -->
		<br /><br /><br /><br /><br /><br />
		<div id="logo" style="cursor:pointer;width:250px;padding:30px 0;font-size:18px;font-weight:bold;background:#333;color:#fff;margin:0 auto;text-align:center;">Click Me</div>
		<br /><br /><br /><br /><br /><br />
		
		<!-- Envelope Element -->
    <div id="emailInvasion">
      <div class="envelope"></div>
      <div class="envelopeCover"></div>
      <div class="paperForm">
        <p>
          <span>Dearest visitor,</span>
          Get customized emails meant for
          <p class="second">the one and only you. Sign up for</p>
          <p class="third">Shane Co. MyWay&trade; today!</p>
        </p>
        <form>
          <input name="email" type="email" />
          <input type="submit" value="Sign Up" />
        </form>
        <div class="closeEnvelope">X</div>
      </div>
    </div>
		
		<!-- Javascript -->
		<script src="TweenMax.min.js"></script>
		<script src="jquery-1.9.1.js"></script>
		<script src="animation.js"></script>
		
	</body>
</html>
